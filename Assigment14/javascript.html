var sub1 =+prompt('Enter marks obtained in English')
var sub2 =+prompt('Enter marks obtained in urdu')
var sub3 =+prompt('Enter marks obtained in math')

var totalMarks = 300
var obtainedMarks = sub1 + sub2 + sub3
var percentage = (obtainedMarks / totalMarks)*100
var grade ;
var remarks ;

if(percentage >= 80){
    grade = 'A-one'
    remarks = 'Excellent'
}

    grade = 'A'

}

    remarks = 'You need to improve'
}
else{
    grade = 'fail'
    remarks = 'Don’t give up! Work hard and you’ll succeed next time'
}

document.write('Percentage: ' + percentage.toFixed(2) + '%<br>')
document.write('Grade: ' + grade + '<br>')
document.write('Remarks: ' + remarks)

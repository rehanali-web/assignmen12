    document.write("<h2>Result:</h2>")
    var a = 10;
    document.write("The value of a is: " + a + "<br><br>");
    document.write("..........................................<br><br>");
    document.write("The value of ++a is: " + (++a) + "<br>");
    document.write("Now the value of a is: " + a + "<br><br>");
    document.write("The value of a++ is: " + (a++) + "<br>");
    document.write("Now the value of a is: " + a + "<br><br>");
    document.write("The value of --a is: " + (--a) + "<br>");
    document.write("Now the value of a is: " + a + "<br><br>");
    document.write("The value of a-- is: " + (a--) + "<br>");
    document.write("Now the value of a is: " + a + "<br><br>");

document.write("<h1>Question 5 </h1>")



    var subject1 = prompt("Enter the name of first subject", "Math");
    var subject2 = prompt("Enter the name of second subject", "Science");
    var subject3 = prompt("Enter the name of third subject", "English");
    var totalMarksPerSubject = 100;
    var obtained1 = +prompt("Enter obtained marks for " + subject1 + ":", "0");
    var obtained2 = +prompt("Enter obtained marks for " + subject2 + ":", "0");
    var obtained3 = +prompt("Enter obtained marks for " + subject3 + ":", "0");
    var totalObtained = obtained1 + obtained2 + obtained3;
    var totalMarks = totalMarksPerSubject * 3;
    var percentage = (totalObtained / totalMarks) * 100;

    document.write("<h2>Marks Sheet</h2>");

    document.write("<tr><th>Total</th><th>" + totalMarks + "</th><th>" + totalObtained + "</th></tr>");
    document.write("<tr><th colspan='2'>Percentage</th><th>" + percentage + "%</th></tr>");
    document.write("</table>");
